<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - TravelExplore</title>
  <link rel="stylesheet" href="page1.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <canvas id="bg-canvas"></canvas>

  <header>
    <nav>
      <div class="logo">TravelExplore</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="budget.html">Budget</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="destinations"> <!-- Reusing destinations class for spacing -->
    <h1>Contact Us</h1>
    <form class="contact-form" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>

      <p id="form-message" style="margin-top: 15px; font-weight: bold; text-align: center;"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TravelExplore. Designed for the Future.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function validateForm() {
      const email = document.getElementById('email').value;
      const messageEl = document.getElementById('form-message');

      // Check if email ends with @gmail.com
      if (!email.endsWith('@gmail.com')) {
        messageEl.style.color = '#ff4d4d'; // Red neonish
        messageEl.textContent = 'Please enter a valid Gmail ID.';
        return false; // Prevent form submission
      }

      // If valid, show thank-you message
      messageEl.style.color = '#00f3ff'; // Cyan neon
      messageEl.textContent = 'Thanks! Weâ€™ll reach you soon.';

      // Optional: Clear the form
      document.querySelector('.contact-form').reset();

      return false; // Prevent actual form submission
    }
  </script>
</body>

</html>
