<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - TravelExplore</title>
  <link rel="stylesheet" href="page5.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #ffcc00;
    }

    .contact-section {
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-section h1 {
      text-align: center;
    }

    .contact-form label {
      display: block;
      margin: 15px 0 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #0055aa;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<script>
  function validateForm() {
    const email = document.getElementById('email').value;
    const messageEl = document.getElementById('form-message');

    // Check if email ends with @gmail.com
    if (!email.endsWith('@gmail.com')) {
      messageEl.style.color = 'red';
      messageEl.textContent = 'Please enter a valid Gmail ID.';
      return false; // Prevent form submission
    }

    // If valid, show thank-you message
    messageEl.style.color = 'green';
    messageEl.textContent = 'Thanks! Weâ€™ll reach you soon.';
    
    // Optional: Clear the form
    document.querySelector('.contact-form').reset();

    return false; // Prevent actual form submission
  }
</script>

<body>
  <header>
    <nav>
      <div class="logo">TravelExplore</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="budget.html">Budget</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form class="contact-form" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    
      <button type="submit">Send Message</button>
    
      <p id="form-message" style="margin-top: 15px; font-weight: bold;"></p>
    </form>
    
  </section>

  <footer>
    &copy; 2025 TravelExplore. Created by Siddharth.
  </footer>
</body>
</html>
